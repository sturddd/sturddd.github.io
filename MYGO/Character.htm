  <script>
    document.addEventListener('DOMContentLoaded', function() {
    // 为所有切换按钮添加点击事件
        const switchers = document.querySelectorAll('.item-switcher');
    
    switchers.forEach(button => {
        button.addEventListener('click', function() {
            // 找到对应的图片容器
            const imageContainer = this.closest('.character-item_inner').querySelector('.item-image');
            
            if (imageContainer) {
                // 获取所有图片元素
                const images = imageContainer.querySelectorAll('.item-image_item');
                
                // 切换visible类
                images.forEach(img => {
                    img.classList.toggle('visible');
                });
                
                console.log('图片切换成功'); // 调试用
            }
        });
    });
    
    console.log('切换功能初始化完成，找到按钮:', switchers.length); // 调试用
    });
  </script>
